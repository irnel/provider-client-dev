<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">

      <!-- Material form login -->
      <mdb-card class="w-responsive mt-4">

        <!--Card Header-->
        <mdb-card-header class="primary-color white-text text-center py-4">
          <h5>
            <strong>Sign in</strong>
          </h5>
        </mdb-card-header>

        <!--Card content-->
        <mdb-card-body class="px-lg-5">

          <form [formGroup]="loginForm" class="tc-custom">
            <!-- Email -->
            <div class="md-form form-sm mt-1">
              <i class="fa fa-user prefix" aria-hidden="true"></i>
              <input mdbInputDirective type="email" class="form-control"
                  id="formEmail" formControlName="email"
                  data-error="invalid email"
                  [validateSuccess]="false">

              <label for="formEmail">Email</label>
            </div>

            <!-- Password -->
            <div class="md-form form-sm">
              <i class="fa fa-lock prefix" aria-hidden="true"></i>
              <input mdbInputDirective type="password" class="form-control"
                  id="formPassword" formControlName="password"
                  data-error="password must be at least 6 character"
                  [validateSuccess]="false" minlength="6" >

              <label for="formPassword">Password</label>
            </div>

            <div class="d-flex justify-content-around font-small">
              <div>
                <!-- Remember me -->
                <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
              </div>

              <div>
                <!-- Forgot password -->
                <a routerLink="/auth/forgot-password" routerLinkActive="active">Forgot password?</a>
              </div>
            </div>


            <!-- Sign in button -->
            <button [disabled]="loading" class="btn btn-primary btn-block my-4 waves-light btn-round-xs"
              type="submit" (click)="login()">

              <a class="text-center">Sign in</a>
              <i *ngIf="!loading" class="fa fa-sign-in ml-2" aria-hidden="true"></i>
              <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-lg ml-2" aria-hidden="true"></i>
            </button>

            <!-- Notification Container -->
            <div toastContainer></div>

            <div class="text-center font-small mt-0 mb-0">

              <hr class="mb-1 hr-text" data-content="Sign in with">

              <!-- Google +-->
              <button mdbBtn type="button" class="btn-round-xs btn-block" color="primary" outline="true" mdbWavesEffect>
                Google
                <img src="../../../assets/img/google_logo1.png" class="img-fluid mx-auto" alt="google icon">
              </button>

              <!-- Register -->
              <p class="mt-3">Not registered?
                <a routerLink="/auth/register" routerLinkActive="active">Create an account</a>
              </p>

            </div>

          </form>

        </mdb-card-body>

      </mdb-card>

    </div>

  </div>

</div>
