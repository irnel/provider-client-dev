<!-- Provider Dasboard Charts section -->
<section>
  <!--Grid row-->
<div class="row mt-5">

    <!--Grid column-->
    <div class="col-md-9 mb-4">

      <!--Card-->
      <div class="card">

        <!--Card content-->
        <div class="card-body">

          <div style="display: block">
            <canvas mdbChart [chartType]="chart1Type" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions"
              [legend]="true">
            </canvas>
          </div>
        </div>

      </div>
      <!--/.Card-->

    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-md-3 mb-4">

      <!--Card-->
      <div class="card mb-4">

        <!-- Card header -->
        <div class="card-header text-center">
          Pie chart
        </div>

        <!--Card content-->
        <div class="card-body">

          <div style="display: block">
            <canvas mdbChart [chartType]="chart2Type" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions"
              [legend]="true">
            </canvas>
          </div>
        </div>

      </div>
      <!--/.Card-->

      <!--Card-->
      <div class="card mb-4">

        <!--Card content-->
        <div class="card-body">

          <!-- List group links -->
          <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action waves-effect">Sales
              <span class="badge badge-success badge-pill pull-right">22%
                <i class="fa fa-arrow-up ml-1"></i>
              </span>
            </a>
            <a class="list-group-item list-group-item-action waves-effect">Traffic
              <span class="badge badge-danger badge-pill pull-right">5%
                <i class="fa fa-arrow-down ml-1"></i>
              </span>
            </a>
            <a class="list-group-item list-group-item-action waves-effect">Orders
              <span class="badge badge-primary badge-pill pull-right">14</span>
            </a>
            <a class="list-group-item list-group-item-action waves-effect">Issues
              <span class="badge badge-primary badge-pill pull-right">123</span>
            </a>
            <a class="list-group-item list-group-item-action waves-effect">Messages
              <span class="badge badge-primary badge-pill pull-right">8</span>
            </a>
          </div>
          <!-- List group links -->

        </div>

      </div>
      <!--/.Card-->

    </div>
    <!--Grid column-->

  </div>
  <!--Grid row-->

</section>
