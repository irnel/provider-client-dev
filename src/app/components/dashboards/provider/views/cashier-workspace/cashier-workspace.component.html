<!-- Worksapce cashier -->
<div class="mt-4">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Column Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let cashier">
          <p class="ml-2">{{cashier.name}}</p>
        </td>
      </ng-container>

      <!-- Column Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let cashier">
          <p class="ml-2">{{cashier.email}}</p>
        </td>
      </ng-container>

      <!-- Column Provider -->
      <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Provider </th>
        <td mat-cell *matCellDef="let cashier">
          <p class="ml-2">{{cashier.provider}}</p>
        </td>
      </ng-container>

      <!-- Column Operation -->
      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let cashier">
          <!-- Options -->
          <div class="block-options">
            <!-- Option Edit -->
            <a type="button"
                mdbTooltip="Edit cashier"
                placement="top"
                class="waves-light mr-3 ml-3"
                (click)="redirectToEditCashier(cashier.id)">

              <i class="fa fa-pencil prefix" aria-hidden="true"></i>
            </a>
            <!-- Option Delete -->
            <a type="button"
                mdbTooltip="Delete cashier"
                placement="top"
                class="relative waves-light"
                (click)="frame.toggle()">

              <i class="fa fa-trash prefix" aria-hidden="true"></i>
            </a>

            <!-- Modal Form Delete -->
            <div mdbModal #frame="mdbModal"
                class="modal fade right modal-scrolling"
                tabindex="-1" role="dialog" aria-labelledby="frameModalTop"
                aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">

              <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-danger" role="document">
                <div class="modal-content">

                  <!-- Header -->
                  <div class="modal-header">
                    <p class="heading">
                      <strong>Delete cashier</strong>
                    </p>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                      <span aria-hidden="true" class="white-text">&times;</span>
                    </button>

                  </div>
                  <!-- Header -->

                  <!-- Body -->
                  <div class="modal-body">
                    <p>This action is irreversible and you will not be able to recover your cashier's data.</p>
                    <p><strong>Are you sure you want to delete <b>{{cashier.name}}'s</b> data?</strong></p>
                  </div>
                  <!-- Body -->

                  <!-- Footer -->
                  <div class="modal-footer flex-center">
                    <!-- Button Delete -->
                    <button mdbBtn
                        color="primary" rounded=" true"
                        class="relative waves-light" mdbWavesEffect>

                      <i class="fa fa-trash-o left mr-2" aria-hidden="true"></i>Delete
                    </button>

                    <!-- Button Cancel -->
                    <button mdbBtn (click)="frame.hide()"
                        type="submit" outline="true" color="primary"
                        aria-label="Close" mdbWavesEffect>

                      <i class="fa fa-ban left mr-2" aria-hidden="true"></i>Cancel
                    </button>

                  </div>
                  <!-- Footer -->
                </div>
              </div>
            </div>
            <!-- Modal Form Delete -->
          </div>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let cashier; columns: columnsToDisplay;"></tr>

    </table>
    <!-- Table -->

    <mat-paginator [pageSizeOptions]='pageSizeOptions' showFirstLastButtons></mat-paginator>

  </div>

  <!-- Floating Action Button -->
  <a routerLink="create" type="button" mat-fab color="accent">+</a>

</div>
