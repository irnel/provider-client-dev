<!-- Worksapce Provider -->
<div class="mt-4">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Column Image -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let provider" style="width: 10%;">
          <img src="{{provider.image}}" alt="provider" class="img-thumbnail mt-2 mb-2 mr-4">
        </td>
      </ng-container>

      <!-- Column Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let provider" style="width: 10%;">
          <p class="ml-1">{{provider.name}}</p>
        </td>
      </ng-container>

      <!-- Column Address -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let provider" style="width: 12%;">
          <p class="ml-1">{{provider.address}} </p>
        </td>
      </ng-container>

      <!-- Column Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let provider" style="width: 38%;">

          <h6>
            <span (click)="detail.toggle()" class="badge badge-primary waves-light ml-1">View</span>
          </h6>

          <div class="ml-1" mdbCollapse #detail="bs-collapse">
            <p>{{provider.description}}</p>
          </div>

        </td>
      </ng-container>

      <!-- Column Operation -->
      <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let provider">
            <!-- Options -->
            <div class="block-options">
              <!-- Option Edit -->
              <a type="button"
                  mdbTooltip="Edit provider"
                  placement="top"
                  class="waves-light mr-3 ml-3"
                  (click)="redirectToEditProvider(provider.id)">

                <i class="fa fa-pencil prefix" aria-hidden="true"></i>
              </a>
              <!-- Option Delete -->
              <a type="button"
                  mdbTooltip="Delete provider"
                  placement="top"
                  class="relative waves-light"
                  (click)="frame.show()">

                <i class="fa fa-trash prefix" aria-hidden="true"></i>
              </a>

              <!-- Modal Form Delete -->
              <div mdbModal #frame="mdbModal"
                  class="modal fade right modal-scrolling"
                  tabindex="-1" role="dialog" aria-labelledby="frameModalTop"
                  aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">

                <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-danger" role="document">
                  <div class="modal-content">

                    <!-- Header -->
                    <div class="modal-header">
                      <p class="heading">
                        <strong>Delete {{provider.name}}'s data</strong>
                      </p>

                      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                        <span aria-hidden="true" class="white-text">&times;</span>
                      </button>

                    </div>
                    <!-- Header -->

                    <!-- Body -->
                    <div class="modal-body">

                      <div class="row">
                        <div class="col-3">
                          <img src="{{provider.image}}" alt="provider" class="img-thumbnail">
                        </div>

                        <div class="col-9">
                          <p>This action is irreversible and you will not be able to recover your provider's data.</p>
                          <p><strong>Are you sure you want to delete <b>{{provider.name}}'s</b> data?</strong></p>
                        </div>

                      </div>

                    </div>
                    <!-- Body -->

                    <!-- Footer -->
                    <div class="modal-footer flex-center">
                      <!-- Button Delete -->
                      <button type="button" mdbBtn color="primary"
                          rounded=" true" class="relative waves-light" mdbWavesEffect>

                        <i class="fa fa-trash-o left mr-2" aria-hidden="true"></i>Delete
                      </button>

                      <!-- Button Cancel -->
                      <button type="button" mdbBtn
                          color="primary" outline="true" class="waves-light"
                          aria-label="Close" (click)="frame.hide()" mdbWavesEffect>

                          <i class="fa fa-ban left mr-2" aria-hidden="true"></i>Cancel
                      </button>
                    </div>
                    <!-- Footer -->
                  </div>
                </div>
              </div>
              <!-- Modal Form Delete -->
            </div>

          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let provider; columns: columnsToDisplay;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]='[5, 10, 20]' showFirstLastButtons></mat-paginator>

  </div>

  <!-- Floating Action Button -->
  <button mat-fab color="accent">+</button>

</div>
