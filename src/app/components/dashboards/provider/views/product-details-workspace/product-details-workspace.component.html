<!-- Product Details -->
<div *ngIf="observer$ | async; else progress" class="w-responsive mt-3 mb-3 center ml-auto mr-auto">
  <!-- Breadcrumbs -->
  <mdb-card>
    <h6 class="pt-2 text-center">
      <i (click)="redirectToHome()" class="fa fa-home prefix mr-2" aria-hidden="true"></i>
      <a routerLink="/provider-dashboard/workspace/home">Home</a>
      <span> / </span>
      <a routerLink="/provider-dashboard/workspace/providers">Providers</a>
      <span> / </span>
      <a routerLink="/provider-dashboard/workspace/providers/{{providerId}}/categories">Categories</a>
      <span> / </span>
      <a routerLink="/provider-dashboard/workspace/providers/{{providerId}}/categories/{{categoryId}}/products">Products</a>
      <span> / </span>
      <span>Details</span>
    </h6>
  </mdb-card>

  <mdb-card class="mt-2">
    <!-- Card Header -->
    <img class="card-img-top" src={{product.url}}
        alt="Provider image" title="{{product.name}}">

    <!--Card content-->
    <mdb-card-body class="px-lg-5">

      <!-- Name -->
      <h5 class="mt-2">
        <strong>
          <p class="dark-grey-text">Name: {{product.name}}</p>
        </strong>
      </h5>

      <!-- Price -->
      <h6 class="mt-1">
        <strong>
          <p class="font-weight-bold blue-text">Price: {{product.price}}$</p>
        </strong>
      </h6>

      <!-- Description -->
      <h6 *ngIf="product.description.length > 0" class="mt-1">
        Description: {{product.description}}
      </h6>

      <div class="block-options mt-3">
        <!-- Provider -->
        <a  routerLink="/provider-dashboard/workspace/providers/{{providerId}}/details">
          <h5><span class="badge badge-pill indigo mr-2">{{product.providerName}}</span></h5>
        </a>

        <!-- Category -->
        <a routerLink="/provider-dashboard/workspace/providers/{{providerId}}/categories/{{categoryId}}/details">
          <h5><span class="badge badge-pill purple darken-2">{{product.categoryName}}</span></h5>
        </a>
      </div>

    </mdb-card-body>

  </mdb-card>

</div>

<ng-template #progress>
  <app-circle-progress></app-circle-progress>
</ng-template>
