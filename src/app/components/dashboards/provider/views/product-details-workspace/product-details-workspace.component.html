<!-- Product Details -->
<mdb-card class="w-responsive mt-4 center ml-auto mr-auto">

  <!-- Card Header -->
  <mdb-card-header>
    <img class="mx-auto d-block rounded" src={{currentProduct.image}} alt="Provider image">
  </mdb-card-header>

  <!--Card content-->
  <mdb-card-body class="px-lg-5">
    <!-- Name -->
    <mdb-card-text class="mt-4">
      <h6>Name: {{currentProduct.name}}</h6>
    </mdb-card-text>

    <!-- Provider  -->
    <mdb-card-text class="mt-2">
      <h6>Provider: {{currentProduct.provider}}</h6>
    </mdb-card-text>

    <!-- Category  -->
    <mdb-card-text class="mt-2">
      <h6>Category: {{currentProduct.category}}</h6>
    </mdb-card-text>

    <!-- Price -->
    <mdb-card-text class="mt-2">
      <h6>Price: {{currentProduct.price}}</h6>
    </mdb-card-text>

    <!-- Description -->
    <mdb-card-text class="mt-2">
      <h6>Description: {{currentProduct.description}}</h6>
    </mdb-card-text>

  </mdb-card-body>

</mdb-card>
