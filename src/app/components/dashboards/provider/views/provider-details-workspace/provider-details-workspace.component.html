<!-- Provider Details -->
<mdb-card class="w-responsive mt-4 center ml-auto mr-auto">

  <!-- Card Header -->
  <mdb-card-header>
    <img class="mx-auto d-block rounded" src={{currentProvider.image}} alt="Provider image">
  </mdb-card-header>

  <!--Card content-->
  <mdb-card-body class="px-lg-5">
    <div class="float-right mb-2">
      <div class="dropdown" mdbDropdown>
        <button mdbDropdownToggle mdbBtn color="primary"
            class="dropdown-toggle waves-light" mdbWavesEffect>

          Options
        </button>

        <div class="dropdown-menu">
          <!-- Add Category -->
          <a (click)="redirectToEditCategory()" class="dropdown-item">
            <i class="fa fa-plus left mr-2" aria-hidden="true"></i>Add category
          </a>
          <div class="divider dropdown-divider"></div>

          <!-- List Categories -->
          <a (click)="redirectToCategoryWorkspace()" class="dropdown-item">
            <i class="fa fa-list-ol left mr-2" aria-hidden="true"></i>List categories
          </a>
          <div class="divider dropdown-divider"></div>

          <!-- Add Cashier -->
          <a (click)="redirectToEditCashier()" class="dropdown-item">
            <i class="fa fa-plus left mr-2" aria-hidden="true"></i> Add cashier
          </a>
          <div class="divider dropdown-divider"></div>

          <!-- List Cashiers -->
          <a (click)="redirectToCashierWorkspace()" class="dropdown-item">
            <i class="fa fa-list-ol left mr-2" aria-hidden="true"></i>List cashiers
          </a>
        </div>
      </div>
    </div>

    <!-- Name -->
    <mdb-card-text class="mt-4">
      <h6>Name: {{currentProvider.name}}</h6>
    </mdb-card-text>

    <!-- Address -->
    <mdb-card-text class="mt-2">
      <h6>Address: {{currentProvider.address}}</h6>
    </mdb-card-text>

    <!-- Description -->
    <mdb-card-text class="mt-2">
      <h6>Description: {{currentProvider.description}}</h6>
    </mdb-card-text>

  </mdb-card-body>

</mdb-card>
