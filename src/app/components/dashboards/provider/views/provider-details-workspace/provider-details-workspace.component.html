<!-- Provider Details -->
<div *ngIf="observer$ | async; else progress" class="w-responsive mt-3 mb-3 ml-auto mr-auto">
  <mdb-card>
    <h6 class="pt-2 text-center">
      <i (click)="redirectToHome()" class="fa fa-home prefix mr-2" aria-hidden="true"></i>
      <a routerLink="/provider-dashboard/workspace/home">Home</a>
      <span> / </span>
      <a routerLink="/provider-dashboard/workspace/providers">Providers</a>
      <span> / </span>
      <span>Details</span>
    </h6>

  </mdb-card>

  <!-- Provider content -->
  <mdb-card class="mt-2">
    <!-- Image -->

    <img class="card-img-top" src={{provider.url}}
        alt="Provider image" title="{{provider.name}}">

    <!--Card content-->
    <mdb-card-body class="px-lg-5">

      <!-- Name -->
      <h5 class="mt-2">
        <strong>
          <p class="dark-grey-text">Name: {{provider.name}}</p>
        </strong>
      </h5>

      <!-- Address -->
      <div class="block-options mt-1 mb-1">
        <i class="fa fa-map-marker mr-2" aria-hidden="true"></i>
        <h6>{{provider.address.formattedAddress}}</h6>
      </div>

      <!-- Description -->
      <h6 *ngIf="provider.description.length > 0" class="mt-1">
        Description: {{provider.description}}
      </h6>

    </mdb-card-body>

    <mdb-card-footer>
      <h4 class="text-center">
        <!-- Add category -->
        <a routerLink="/provider-dashboard/workspace/providers/{{providerId}}/categories/create">
          <mdb-badge class="mr-2" color="red">Add category</mdb-badge>
        </a>

        <!-- List categories -->
        <a routerLink="/provider-dashboard/workspace/providers/{{providerId}}/categories">
          <mdb-badge class="mr-2 mt-2" color="cyan">List categories</mdb-badge>
        </a>

        <!-- Add cashier -->
        <a routerLink="/provider-dashboard/workspace/providers/{{providerId}}/cashiers/create">
          <mdb-badge class="mr-2 mt-2" color="amber darken-2">Add cashier</mdb-badge>
        </a>

        <!-- List cashiers -->
        <a routerLink="/provider-dashboard/workspace/providers/{{providerId}}/cashiers">
          <mdb-badge class="mr-2 mt-2" color="pink">List cashiers</mdb-badge>
        </a>

        <!-- List cashiers -->
        <a href="">
          <mdb-badge class="mr-2 mt-2" color="purple darken-2">List orders</mdb-badge>
        </a>
      </h4>

    </mdb-card-footer>

  </mdb-card>

</div>

<ng-template #progress>
  <app-circle-progress></app-circle-progress>
</ng-template>
