<!-- Provider Details -->
<div *ngIf="observer$ | async; else progress" class="w-responsive mt-3 mb-3 ml-auto mr-auto">
  <mdb-card>
    <h6 class="pt-2 text-center">
      <i (click)="redirectToHome()" class="fa fa-home prefix mr-2" aria-hidden="true"></i>
      <a routerLink="/provider-dashboard/workspace/home">Home</a>
      <span> / </span>
      <a routerLink="/provider-dashboard/workspace/providers">Providers</a>
      <span> / </span>
      <span>Details</span>
    </h6>

  </mdb-card>

  <!-- Provider content -->
  <mdb-card class="mt-2">
    <!-- Image -->

    <img class="card-img-top" src={{provider.url}}
        alt="Provider image" title="{{provider.name}}">

    <!--Card content-->
    <mdb-card-body class="px-lg-5">

      <!-- Name -->
      <mdb-card-text class="mt-4">
        <h6>Name: {{provider.name}}</h6>
      </mdb-card-text>

      <!-- Address -->
      <mdb-card-text class="mt-2">
        <h6>Address: {{provider.address.formattedAddress}}</h6>
      </mdb-card-text>

      <!-- Description -->
      <mdb-card-text class="mt-2">
        <h6>Description: {{provider.description}}</h6>
      </mdb-card-text>

    </mdb-card-body>

    <mdb-card-footer>
      <h4 class="text-center">
        <!-- Add category -->
        <a (click)="redirectToEditCategory()">
          <mdb-badge class="mr-2" color="red">Add category</mdb-badge>
        </a>

        <!-- List categories -->
        <a (click)="redirectToCategoryWorkspace()">
          <mdb-badge class="mr-2 mt-2" color="cyan">List categories</mdb-badge>
        </a>

        <!-- Add cashier -->
        <a (click)="redirectToEditCashier()">
          <mdb-badge class="mr-2 mt-2" color="amber darken-2">Add cashier</mdb-badge>
        </a>

        <!-- List cashiers -->
        <a (click)="redirectToCashierWorkspace()">
          <mdb-badge class="mr-2 mt-2" color="pink">List cashiers</mdb-badge>
        </a>
      </h4>

    </mdb-card-footer>

  </mdb-card>

</div>

<ng-template #progress>
  <app-circle-progress></app-circle-progress>
</ng-template>
